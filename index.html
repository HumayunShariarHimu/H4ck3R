<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4CK3R</title>

<style>
:root{
  --green:#00ff9c;
  --cyan:#00ffff;
  --bg:#020202;
  --panel:#050b05;
  --glow:0 0 10px #00ff9c,0 0 25px #00ff9c;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#001a10,#000);
  color:var(--green);
  font-family:"Courier New",monospace;
  height:100vh;
  overflow:hidden;
}

/* ===== SCANLINE ===== */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,0,.05),
    rgba(0,255,0,.05) 1px,
    transparent 1px,
    transparent 3px
  );
  animation:scan 6s linear infinite;
}
@keyframes scan{
  from{background-position:0 0}
  to{background-position:0 100%}
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:linear-gradient(90deg,#001a10,#000);
  border-bottom:1px solid var(--green);
  box-shadow:var(--glow);
}

.logo{
  font-size:18px;
  letter-spacing:3px;
  text-shadow:var(--glow);
}

.menu-btn{
  display:none;
  font-size:22px;
  cursor:pointer;
}

/* ===== MAIN ===== */
.main{
  display:flex;
  height:calc(100vh - 52px - 38px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:30%;
  min-width:230px;
  background:linear-gradient(180deg,#020902,#000);
  border-right:1px solid var(--green);
  overflow-y:auto;
  padding:12px;
}

.sidebar::-webkit-scrollbar{
  width:6px;
}
.sidebar::-webkit-scrollbar-thumb{
  background:var(--green);
}

/* ===== FILE ===== */
.file{
  padding:6px 4px;
  cursor:pointer;
  font-size:13px;
  transition:.2s;
}
.file:hover{
  color:var(--cyan);
  text-shadow:0 0 8px var(--cyan);
  transform:translateX(4px);
}

/* ===== VIEWER ===== */
.viewer{
  flex:1;
  padding:14px;
  overflow-y:auto;
  background:radial-gradient(circle at center,#001a10,#000);
}

.viewer::-webkit-scrollbar{
  width:6px;
}
.viewer::-webkit-scrollbar-thumb{
  background:var(--green);
}

pre{
  white-space:pre-wrap;
  word-break:break-word;
  font-size:14px;
  line-height:1.6;
  text-shadow:0 0 6px rgba(0,255,156,.4);
}

/* ===== LOADING ===== */
.loading{
  opacity:.6;
  animation:blink 1.2s infinite;
}
@keyframes blink{
  50%{opacity:.2}
}

/* ===== FOOTER ===== */
.footer{
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(90deg,#000,#001a10,#000);
  border-top:1px solid var(--green);
  font-size:12px;
  letter-spacing:2px;
  text-shadow:0 0 8px var(--green);
  box-shadow:0 -5px 20px rgba(0,255,156,.25);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu-btn{display:block}
  .main{flex-direction:column}

  .sidebar{
    position:absolute;
    top:52px;
    left:0;
    width:85%;
    height:calc(100vh - 52px - 38px);
    transform:translateX(-100%);
    transition:.3s;
    z-index:10;
  }
  .sidebar.show{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">H4CK3R</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="main">
  <div class="sidebar" id="fileList">
    <div class="loading">[ SCANNING REPOSITORY... ]</div>
  </div>

  <div class="viewer">
    <pre id="fileContent">
> Welcome To H4ck3R Zone
> Please Select a Hacking Content From Navigation...
    </pre>
  </div>
</div>

<div class="footer">
  H4ck3R © Humayun Shariar Himu
</div>

<script>
const USER="HumayunShariarHimu";
const REPO="H4ck3R";
const BRANCH="main";

const fileList=document.getElementById("fileList");
const fileContent=document.getElementById("fileContent");

function toggleMenu(){
  fileList.classList.toggle("show");
}

async function loadRepo(){
  try{
    const res=await fetch(
      `https://api.github.com/repos/${USER}/${REPO}/git/trees/${BRANCH}?recursive=1`
    );
    const data=await res.json();
    fileList.innerHTML="";

    data.tree.forEach(item=>{
      if(item.type==="blob"){
        const div=document.createElement("div");
        div.className="file";
        div.textContent="> "+item.path;
        div.onclick=()=>{
          loadFile(item.path);
          fileList.classList.remove("show");
        };
        fileList.appendChild(div);
      }
    });
  }catch{
    fileList.innerHTML="> FAILED TO LOAD REPOSITORY";
  }
}

async function loadFile(path){
  fileContent.textContent="> LOADING "+path+" ...";
  try{
    const res=await fetch(
      `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${path}`
    );
    const text=await res.text();
    typeEffect(text);
  }catch{
    fileContent.textContent="> ERROR LOADING FILE";
  }
}

/* ===== TYPE EFFECT ===== */
function typeEffect(text){
  fileContent.textContent="";
  let i=0;
  const speed=5;
  const timer=setInterval(()=>{
    fileContent.textContent+=text[i]||"";
    i++;
    if(i>=text.length) clearInterval(timer);
  },speed);
}

loadRepo();
</script>

</body>
  </html>
