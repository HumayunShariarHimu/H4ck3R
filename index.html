<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4CK3R</title>

<style>
:root{
  --green:#00ff00;
  --cyan:#00ffff;
  --bg:#000;
  --panel:#001100;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--green);
  font-family:"Courier New",monospace;
  height:100vh;
  overflow:hidden;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px;
  background:var(--panel);
  border-bottom:1px solid var(--green);
  font-weight:bold;
}

.menu-btn{
  display:none;
  font-size:20px;
  cursor:pointer;
}

.main{
  display:flex;
  height:calc(100vh - 44px);
}

/* Sidebar */
.sidebar{
  width:30%;
  min-width:220px;
  border-right:1px solid var(--green);
  overflow-y:auto;
  padding:10px;
}

/* Viewer */
.viewer{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

/* File */
.file{
  padding:6px 2px;
  cursor:pointer;
  word-break:break-all;
}
.file:hover{color:var(--cyan)}

.loading{opacity:.6}

pre{
  white-space:pre-wrap;
  word-break:break-word;
}

/* ===== MOBILE ===== */
@media (max-width:768px){
  .menu-btn{display:block}
  .main{flex-direction:column}

  .sidebar{
    position:absolute;
    top:44px;
    left:0;
    width:80%;
    height:calc(100vh - 44px);
    background:var(--bg);
    transform:translateX(-100%);
    transition:.3s;
    z-index:10;
  }

  .sidebar.show{transform:translateX(0)}

  .viewer{
    width:100%;
    height:100%;
  }
}
</style>
</head>

<body>

<div class="header">
  <span>H4CK3R</span>
  <span class="menu-btn" onclick="toggleMenu()">â˜°</span>
</div>

<div class="main">
  <div class="sidebar" id="fileList">
    <div class="loading">Loading...</div>
  </div>

  <div class="viewer">
    <pre id="fileContent">Select Hacking Content...</pre>
  </div>
</div>

<script>
const USER="HumayunShariarHimu";
const REPO="H4ck3R";
const BRANCH="main";

const fileList=document.getElementById("fileList");
const fileContent=document.getElementById("fileContent");

function toggleMenu(){
  fileList.classList.toggle("show");
}

async function loadRepo(){
  try{
    const res=await fetch(
      `https://api.github.com/repos/${USER}/${REPO}/git/trees/${BRANCH}?recursive=1`
    );
    const data=await res.json();
    const frag=document.createDocumentFragment();
    fileList.innerHTML="";

    data.tree.forEach(item=>{
      if(item.type==="blob"){
        const div=document.createElement("div");
        div.className="file";
        div.textContent=item.path;
        div.onclick=()=>{
          loadFile(item.path);
          fileList.classList.remove("show"); // mobile close
        };
        frag.appendChild(div);
      }
    });

    fileList.appendChild(frag);
  }catch{
    fileList.innerHTML="Failed to Load Repo";
  }
}

async function loadFile(path){
  fileContent.textContent="Loading...";
  try{
    const res=await fetch(
      `https://raw.githubusercontent.com/${USER}/${REPO}/${BRANCH}/${path}`
    );
    fileContent.textContent=await res.text();
  }catch{
    fileContent.textContent="Error Loading Content";
  }
}

loadRepo();
</script>

</body>
</html>
